<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--owl css-->
    <link rel="stylesheet" href="owll/owl.carousel.min.css">
    <link rel="stylesheet" href="owll/owl.theme.default.min.css">
    <title>Interface-Netflix</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar
                    Washington.</p>
            </div>
            <button role="button" class="botao">
                <i class="fas fa-play"></i>
                ASSISTIR AGORA
            </button>
            <button role="button" class="botao">
                <i class="fas fa-info-circle"></i>
                MAIS INFORMAÇOES
            </button>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carrosel owl-theme">
            <div class="item">
                <img class="box-filmes" src="img/atraction.jpg" alt="" srcset="">

            </div>
            <div class="item">
                <img class="box-filmes" src="img/borat.jpg" alt="" srcset="">

            </div>
            <div class="item">
                <img class="box-filmes" src="img/fbi.jpg" alt="" srcset="">

            </div>
            <div class="item">
                <img class="box-filmes" src="img/frozen.jpg" alt="" srcset="">

            </div>
            <div class="item">
                <img class="box-filmes" src="img/game of thones.jpg" alt="" srcset="">

            </div>
            <div class="item">
                <img class="box-filmes" src="img/magic.jpg" alt="" srcset="">

            </div>
            <div class="item">
                <img class="box-filmes" src="img/origens secreta.jpg" alt="" srcset="">

            </div>
            <div class="item">
                <img class="box-filmes" src="img/rivedale.jpg" alt="" srcset="">

            </div>
            <div class="item">
                <img class="box-filmes" src="img/the walking dead.jpg" alt="" srcset="">

            </div>
            <div class="item">
                <img class="box-filmes" src="img/vikings.jpg" alt="" srcset="">

            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/386fc8b155.js" crossorigin="anonymous"></script>
    <script src="owl/js/jquery.min.js"></script>
    <script src="owl/js/owl.carousel.min.js"></script>
    <script src="owl/js/setup.js"></script>

</html>
